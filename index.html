    <title>Hello Tag</title>
</head>
<body">
    <h1><i><u>Hello</u></i>, you!</h1>
    <p style="background-color:#CDF7F3;">This is a demonstration of a paragraph.<br>

    </p>

    <ol>
        <li>apples</li>

        <li>pineapples</li>
     </ol>
     <table cellspacing="0" cellpadding="5" border="1">

         <tr><td>1002</td><td>Wei</td><td>Xi</td></tr>
         <tr><td>1003</td><td>Kei</td><td>Li</td></tr>
         <tr><td>1004</td><td>Mary</td><td>Lu</td></tr>
     </table>
     <form action="/dummy">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
